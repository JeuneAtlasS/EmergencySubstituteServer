    <h1>Expedition HERMES 42</h1>
    <div class="images">
        <figure class="image">
            <img class="image-item" src="Images/Autres/LaTerre.png" alt="">
            <figcaption class="image-description"><p>La Terre</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Autres/fleche.png" alt="">
            <figcaption class="image-description"><p>2.24 années lumières</p></figcaption>
        </figure>
        <figure class="image">

            <figcaption class="image-description">Proxima B</figcaption>
        </figure>

    <br><br><br><br><br>
    <!--première fournée de personnages-->
    <div class="images">
        <figure class="image">
            <img class="image-item" src="Images/Characters/adao.png" alt="">
            <figcaption class="image-description"><p>Nicolux Duboudgra</p><p>Medecin a distance, il lui suffit de se connecter a la machine appropriee pour que ses doigts dansent sur les corps. L’habitude de l’informatique lui a donné de legeres compétences dans ce domaine.</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/poulou.png" alt="">
            <figcaption class="image-description"><p>Benoit Donne</p><p>Employe d'une grande entreprise, Benoit Donne est un excellent atout pour la gestion des systemes informatiques. Il a de legeres capacites en mecanique pour reparer son tacot.</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/nico.png" alt="">
            <figcaption class="image-description"><p>George Jepakui</p><p>Depuis sa plus tendre enfance, George Jepakui est passionne par la programmation. Habitant chez ses parents medecins, il a des bases de medecine.</p></figcaption>
        </figure>
    </div>
    <!--deuxième fournée de personnages-->
    <div class="images">
        <figure class="image">
            <img class="image-item" src="Images/Characters/tibeau.png" alt="">
            <figcaption class="image-description"><p>Alexis Souritard</p><p>Recemment il s’est trouve une passion pour l'informatique et s'est investi a 100% dedans. </p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/mathieu.png" alt="">
            <figcaption class="image-description"><p>Luc Beurre</p><p>N'ayant pas eu le choix a cause de son pere qui savait que ce serait un genie, il l'a forme a la programmation et aux rudiments de la cuisine. </p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/mateo.png" alt="">
            <figcaption class="image-description"><p>Pedro El Rico</p><p>Ayant etudie a l'universite d'ingenierie avancee de sa ville natale, Perdo El Rico a developpe des compétences de tres haut niveau en ingenierie et en cuisine lorsqu'il etait etudiant.</p></figcaption>
        </figure>
    </div>
    <!--troisième fournée de personnages-->
    <div class="images">
        <figure class="image">
            <img class="image-item" src="Images/Characters/lucas.png" alt="">
            <figcaption class="image-description"><p>David Samuel</p><p>Apres avoir falsifie ses competences et avoir ete embauche en tant qu’ingenieur, il s'est debrouille comme il le pouvait pour survivre. Son point fort apres l'ingenierie est l'informatique.</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/gabriel.png" alt="">
            <figcaption class="image-description"><p>Ethan Devandaume</p><p>Rompu aux activites mecaniques depuis son plus jeune age avec son grand-pere malade, il a developpe de solides compétences en ingenierie et en medecine.</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/flo.png" alt="">
            <figcaption class="image-description"><p>Alexei Donnov</p><p>Alexei Donnov a conclu un contrat avec le dirigeant d’une entreprise d'ingenierie quand il etait petit, depuis il sert en tant que mecanicien dans divers vaisseaux.</p></figcaption>
        </figure>
    </div>
    <!--quatrième fournée de personnages-->
    <div class="images">
        <figure class="image">
            <img class="image-item" src="Images/Characters/elvin.png" alt="">
            <figcaption class="image-description"><p>Berenice Passinice</p><p>Berenice Passinice a gouté des plats exquis et depuis est tombe amoureux de la cuisine, il a l'habitude de reparer ses instruments de cuisine avec une mecanique rudimentaire.</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/doriane.pngg" alt="">
            <figcaption class="image-description"><p>Ibrahim Mahomet</p><p>Medecin generaliste dans un cabinet peu recommande, les machines tombent si souvent en panne qu’il a pris l’habitude de reparer les equipements en pleine operation.</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/buzz.png" alt="">
            <figcaption class="image-description"><p>Baptiste contigue</p><p>Ayant experimente la facilite de la cuisine moderne, il s’est dirigé vers ce milieu pour ne pas trop s'embeter. Son second travail lui a donne des competences d'informatique.</p></figcaption>
        </figure>
    </div>
    <!--cinquième fournée de personnages-->
    <div class="images">
        <figure class="image">
            <img class="image-item" src="Images/Characters/baptiste.png" alt="">
            <figcaption class="image-description"><p>Jean-Louis Vasseur</p><p>Tres habitué a la liberte culinaire dans sa jeunesse et a la bonte de la medecine, il paraissait logique que Jean-Louis se dirige vers la cuisine medicale.</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/aurelien.png" alt="">
            <figcaption class="image-description"><p>Francesco Frerari</p><p>Concentre sur la cuisine, Francesco en a negligé tout le reste, une poale en fer et un feu, c’est tout ce dont il a besoin pour creer des repas d'exception.</p></figcaption>
        </figure>
        <figure class="image">
            <img class="image-item" src="Images/Characters/alexis_B2.png" alt="">
            <figcaption class="image-description"><p>Thomas Pasqualine</p><p>Medecin therapeute depuis plusieurs annees et pere de famille, il a acquis d’excellentes competences en cuisine comme en medecine pour soigner ses enfants.</p></figcaption>
        </figure>
    </div>
